<div class="container">
   
      
        <div class="card card-signin my-2">

<div class="card">
    <!-- <div class="card-header">
        <h4 class="card-title mb-4 mt-1">{{pageTitle}}</h4> 
    </div> -->
    <div class="card-body" >
        <h4 class="card-title mb-4 mt-1">{{pageTitle}}</h4> 
    <div class="col-md-5 offset-md-3">
        <button (click)="socialSignIn('facebook')" class="btn btn-primary btn-block">
          <i class="fa fa-facebook"></i> 
          Sign in with <b>Facebook</b>
        </button>
        <button (click)="socialSignIn('google')" class="btn btn-danger btn-block">
            <i class="fa fa-google"></i> 
            Sign in with <b>Google</b>
          </button>
        </div>
      <hr>
      <form novalidate
            (ngSubmit)="login(loginForm)"
            #loginForm="ngForm"
            autocomplete="off">
        <fieldset>
  
          <div class="form-group row">
            <label class="col-md-2 col-form-label"
                   for="userNameId">User Name</label>
            <div class="col-md-8">
              <input class="form-control"
                     id="userNameId"
                     type="text"
                     placeholder="User Name (required)"
                     required
                     ngModel
                     name="userName"
                     #userNameVar="ngModel"
                     [ngClass]="{'is-invalid': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }" />
              <span class="invalid-feedback">
                <span *ngIf="userNameVar.errors?.required">
                  User name is required.
                </span>
              </span>
            </div>
          </div>
  
          <div class="form-group row">
            <label class="col-md-2 col-form--label"
                   for="passwordId">Password</label>
  
            <div class="col-md-8">
              <input class="form-control"
                     id="passwordId"
                     type="password"
                     placeholder="Password (required)"
                     required
                     ngModel
                     name="password"
                     #passwordVar="ngModel"
                     [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" />
              <span class="invalid-feedback">
                <span *ngIf="passwordVar.errors?.required">
                  Password is required.
                </span>
              </span>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-4 offset-md-2">
              <button class="btn btn-primary mr-3"
                      type="submit"
                      style="width:80px"
                      [disabled]="!loginForm.valid">
                Log In
              </button>
              <button class="btn btn-outline-secondary"
                      type="button"
                      style="width:80px"
                      [routerLink]="['/home']">
                Cancel
              </button>
            </div>
          </div>
         
        </fieldset>
      </form>
   
    
    </div>
  
    <div class="alert alert-danger"
         *ngIf="errorMessage">{{errorMessage}}
    </div>
   
  </div>
</div>
   
</div>
